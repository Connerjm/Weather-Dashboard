<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information. -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style links. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">

    <!-- Title of the application. -->
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h2>Weather Dashboard</h2>
    </header>
    <main class="container-fluid">
        <div class="row">
            <aside class="search-history col-4">
                <h5>Search for a City:</h5>
                <span class="searchbar input-group">
                    <input type="text" class="form-control" id="search-bar" placeholder="City Name" name="search">
                    <button type="submit" class="btn btn-primary" id="search-button"><i class="fa fa-search"></i></button>
                </span>
                <br>
                <!-- list of cities previously searched -->
                <div class="searched-cities card">
                    <ul class="list-group list-group-flush" id="search-history">
                        <li class="list-group-item">Seattle</li>
                    </ul>
                </div>
            </aside>
            <div class="main-content-box col-8">
                <div class="current-day-forecast card">
                    <div class="card-body" id="current-forecast">
                        <h4 class="card-title"><span></span><img src="#" alt="Icon depicting the current weather."></h4>
                        <hr>
                        <p class="card-text">Temperature: <span></span>&#8457;</p>
                        <p class="card-text">Humidity: <span></span>%</p>
                        <p class="card-text">Wind Speed: <span></span> MPH</p>
                        <p class="card-text">UV Index: <i class="UVindex"></i></p>
                    </div>
                </div>
                <div class="five-day-forecast">
                    <h4>5-Day Forecast:</h4>
                    <!-- 5 cards with date, icon, temp, humidity. -->
                    <div id="five-forecast-cards">
                        <div class="future-card">
                            <h6 class="future-date">#</h6>
                            <img src="#" alt="Icon of the current weather.">
                            <p class="future-temp">Temp: <span></span>&#8457;</p>
                            <p class="future-humidity">Humidity: <span></span>%</p>
                        </div>
                        <div class="future-card">
                            <h6 class="future-date">#</h6>
                            <img src="#" alt="Icon of the current weather.">
                            <p class="future-temp">Temp: <span></span>&#8457;</p>
                            <p class="future-humidity">Humidity: <span></span>%</p>
                        </div>
                        <div class="future-card">
                            <h6 class="future-date">#</h6>
                            <img src="#" alt="Icon of the current weather.">
                            <p class="future-temp">Temp: <span></span>&#8457;</p>
                            <p class="future-humidity">Humidity: <span></span>%</p>
                        </div>
                        <div class="future-card">
                            <h6 class="future-date">#</h6>
                            <img src="#" alt="Icon of the current weather.">
                            <p class="future-temp">Temp: <span></span>&#8457;</p>
                            <p class="future-humidity">Humidity: <span></span>%</p>
                        </div>
                        <div class="future-card">
                            <h6 class="future-date">#</h6>
                            <img src="#" alt="Icon of the current weather.">
                            <p class="future-temp">Temp: <span></span>&#8457;</p>
                            <p class="future-humidity">Humidity: <span></span>%</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Script links. -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
    <script src="Assets/JS/script.js"></script>
</body>
</html>
